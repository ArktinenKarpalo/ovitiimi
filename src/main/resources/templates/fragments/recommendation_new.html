<div class="form-group" id="tags" th:fragment="tags">
	<label for="tags">Aiheeseen liittyvät tagit</label>
	<div class="controls">
	   <th:block th:each="tag : *{tags}">
			<div th:replace="fragments/tags :: tag_removable"></div>
	   </th:block>
	
		<div th:replace="fragments/tags :: tag"></div>
	</div>
</div>

<div class="form-group" th:fragment="courses">
	<label for="courseSelect1">Aiheeseen liittyvät kurssit</label>
	<select class="selectpicker" multiple id="courseSelect1" name="selectedCourseId">
		<option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}" th:attr="selected=*{hasCourseById(__(${course.id})__) ? 'selected' : null}"></option>
	</select>

</div>
