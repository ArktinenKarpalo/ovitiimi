<html>
    <head>
        <title>Books</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> BOOKS </h1>
        <ul>
            <li th:each="book : ${books}">
                <p th:text="${book.title}"/>
                <p th:text="'by: ' + ${book.author}"/>
                <p th:text="'ISBN: ' + ${book.ISBN}"/>
            </li>
        </ul>
    </body>
</html>
