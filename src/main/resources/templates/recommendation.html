<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lukuvinkki</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Lukuvinkkisovellus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/}">Lukuvinkit</a>
                <a class="nav-item nav-link" th:href="@{/uusi}">Lisää lukuvinkki</a>
                <a class="nav-item nav-link" th:href="@{/courses}">Kurssit</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <h2>Lukuvinkki <a th:text="${recommendation.title}"/></h2>
        <br>
    </div>

    <div class="container">
        <p>Tyyppi: <a th:text="${recommendation.type}"/></p>
        <p>Otsikko: <a th:text="${recommendation.title}"/></p>
        <p>Aiheeseen liittyvät kurssit: <a th:text="${recommendation.courses}"/></p>
        <p>Tagit: <a th:text="${recommendation.tags}"/></p>


    </div>

    <div class="container" th:if="${recommendation.type == T(ohtu.database.entities.recommendations.RecommendationType).PODCAST}">
        <p>Tekijä: <a th:text="${recommendation.author}"/></p>
        <p>Url: <a th:text="${recommendation.url}"/></p>
        <p>Kuvaus: <a th:text="${recommendation.description}"/></p>
    </div>

    <div class="container" th:if="${recommendation.type == T(ohtu.database.entities.recommendations.RecommendationType).BOOK}">
        <p>Kirjoittaja: <a th:text="${recommendation.author}"/></p>
        <p>ISBN: <a th:text="${recommendation.isbn}"/></p>
    </div>

    <div class="container" th:if="${recommendation.type == T(ohtu.database.entities.recommendations.RecommendationType).LINKKI}">
        <p>Url: <a th:text="${recommendation.url}"/></p>
    </div>

    <div class="container" th:if="${recommendation.type == T(ohtu.database.entities.recommendations.RecommendationType).YOUTUBE}">
        <p>Tekijä: <a th:text="${recommendation.author}"/></p>
        <p>Url: <a th:text="${recommendation.url}"/></p>
        <p>Kuvaus: <a th:text="${recommendation.description}"/></p>
    </div>


</body>
</html>
