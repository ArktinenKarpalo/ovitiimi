<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nettilähteet</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
                    </head>
                    <body>
                        <nav class="navbar navbar-inverse">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <a class="navbar-brand" th:href="@{/index}">Lukuvinkkisovellus</a>
                                </div>
                                <ul class="nav navbar-nav">
                                    <li><a th:href="@{/books}">Kirjat</a></li>
                                    <li><a th:href="@{/links}">Nettilähteet</a></li>
                                    <li><a th:href="@{/podcasts}">Podcastit</a></li>
                                    <li><a th:href="@{/courses}">Kurssit</a></li>
                                </ul>
                            </div>
                        </nav>

                        <div class="container">
                            <h2>Nettilähteet</h2>
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Otsikko</th>
                                        <th scope="col">Url</th>
                                        <th scope="col">Aiheeseen liittyvät kurssit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <div th:each="link : ${links}">
                                        <tr>
                                            <td><p th:text="${link.title}"/></td>
                                            <a th:href="${link.url}"<td><p th:text="${link.url}"/></td></a>
                                            <td><p th:text="${link.courses}"/></td>
                                        </tr>
                                    </div>
                                    <tr></tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="container">
                            <h3>Lisää uusi nettilähde</h3>
                            <form th:object="${link}" th:action="@{/links}" method="POST">
                                <div class="form-group">
                                    <label for="linkTitle">Otsikko</label>
                                    <input type="text" name="title" id="linkTitle">
                                </div>
                                <div class="form-group">
                                    <label for="linkUrl">Url</label>
                                    <input type="text" name="url" id="linkUrl">
                                </div>
                                <div class="form-group">
                                    <label for="courseSelect">Aiheeseen liittyvät kurssit</label>
                                    <select class="form-control" id="courseSelect" name="selectedCourseId">
                                        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
                                    </select>
                                </div>
                                <button type="submit" name="submit" class="btn btn-dark">Lisää uusi nettilähde!</button>
                            </form>
                        </div>

                    </body>
                    </html>
